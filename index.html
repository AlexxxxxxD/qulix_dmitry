<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Заголовок</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<section class="products">

    <h1>Продукты</h1>
  
    <div class="card">
        <div class="name">Зарплатная карта<span class="icon-pen"></span></div>
        <div class="number">6001 84** **** 3459</div>
        <div class="status lock"><span class="icon-lock"></span>Заблокирована</div>
        <div class="date">01/21</div>
        <div class="balance">
            <div class="sum">
                <span class="integer">32 490</span><span class="fractional">,54</span>
            </div>
            <span class="currency">₽</span>
        </div>
        <span class="icon-mastercard"></span>
    </div>

    <div class="card">
        <div class="name">Валютная карта <span class="icon-pen"></span></div>
        <div class="number">4561 21** **** 0012</div>
        <div class="status not-active"><span class="icon-not-active"></span>Ваша карта не активна</div>
        <div class="date">08/22</div>
        <div class="balance">
            <div class="sum">
                <span class="integer">772</span><span class="fractional">,00</span>
            </div>
            <span class="currency">$</span>
        </div>
        <span class="icon-visa"></span>
    </div>

    <div class="deposit">
        <div class="name">Вклад «Удобный»<span class="icon-pen"></span></div>
        <div class="title">Остаток вклада</div>
        <div class="money">
            <div class="sum">
                <span class="integer">300 000</span><span class="fractional"></span>
            </div>
            <span class="currency">₽</span>
        </div>
        <div class="title">Начисленные проценты</div>
        <div class="balance">
            <div class="sum">
                <span class="integer">16 352</span><span class="fractional">,18</span>
            </div>
            <span class="currency">₽</span>
        </div>
    </div>

    <div class="loan">
        <div class="name">Автокредит<span class="icon-pen"></span></div>
        <div class="title">Осталось оплатить</div>
        <div class="money">
            <div class="sum">
                <span class="integer">783 531</span><span class="fractional">,50</span>
            </div>
            <span class="currency">₽</span>
        </div>
        <div class="title">Платёж 25.02.2018</div>
        <div class="balance">
            <div class="sum">
                <span class="integer">25 321</span><span class="fractional">,50</span>
            </div>
            <span class="currency">₽</span>
        </div>
    </div>

</section>

</body>

</html>
